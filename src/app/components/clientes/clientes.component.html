<ion-toolbar>
    <form (ngSubmit)="registrarCliente(formCliente)" #formCliente="ngForm" action="">
        <ion-card>
            <ion-card-header>
                <div class="flex-end">
                    <ion-buttons>
                        <ion-button class="btn__final" (click)="buscarCliente('final')">
                            Final
                        </ion-button>
                        <ion-button class="btn__datos" (click)="cliente = clienteReset">
                            Datos
                        </ion-button>
                    </ion-buttons>
                </div>
            </ion-card-header>

            <ion-card-content>
                <ion-row>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Identificación</ion-label>
                            <ion-input id="input__identificacion" maxlength="13" [(ngModel)]="cliente.identificacion"
                                required name="identificacion" type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Correo</ion-label>
                            <ion-input [(ngModel)]="cliente.email" name="email" required type="email"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Nombres</ion-label>
                            <ion-input [(ngModel)]="cliente.nombres" name="nombres" required type="text"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Apellidos</ion-label>
                            <ion-input [(ngModel)]="cliente.apellidos" name="apellidos" required type="text">
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Celular</ion-label>
                            <ion-input [(ngModel)]="cliente.celular" name="celular" required type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="6">
                        <ion-item>
                            <ion-label position="floating">Dirección</ion-label>
                            <ion-input [(ngModel)]="cliente.direccion" name="direccion" required type="text">
                            </ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12">
                        <div class="flex-end">
                            <ion-button fill="clear" color="danger" (click)="cerrarModal()">
                                <ion-icon name="trash-bin-outline"></ion-icon>
                            </ion-button>
                            <ion-button fill="clear" type="submit" [disabled]="formCliente.invalid" color="success">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>

            </ion-card-content>
        </ion-card>
    </form>
</ion-toolbar>
