<div class="col-lg-12 col-md-12">
    <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input autocomplete="off" matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->

            <ng-container matColumnDef="fecha_ingreso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Ingreso </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha_ingreso | date:'MMM d, y, h:mm:ss a' }}</td>
            </ng-container>

            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{row.observacion}}</td>
            </ng-container>

            <ng-container matColumnDef="bodega_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Bodega </th>
                <td mat-cell *matCellDef="let row">
                    {{row.bodega_id.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="proveedor_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
                <td mat-cell *matCellDef="let row">
                    {{row.proveedor_id.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
                    {{row.estado}}</td>
            </ng-container>

            <!-- <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
                <td mat-cell *matCellDef="let row">
                    <img class="imageProducto" [src]="apiImgProducto + '/' + row.image">
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-stroked-button color="primary" class="mr-2"
                        (click)="selectProducto(row)">Editar</button>
                    <button mat-stroked-button color="warn" (click)="borrarProducto(row._id)">Borrar</button>
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
