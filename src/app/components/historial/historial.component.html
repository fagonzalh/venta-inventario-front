<div class="container">
    <mat-form-field appearance="standard">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="created_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
            </ng-container>

            <ng-container matColumnDef="cliente_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                <td mat-cell *matCellDef="let row"> {{row.cliente_id.nombres + ' ' + row.cliente_id.apellidos}}</td>
            </ng-container>

            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaci√≥n </th>
                <td mat-cell *matCellDef="let row"> {{row.observacion}} </td>
            </ng-container>


            <ng-container matColumnDef="mesa">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mesa </th>
                <td mat-cell *matCellDef="let row"> {{row.mesa}} </td>
            </ng-container>

            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let row"> {{row.total}} </td>
            </ng-container>




            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Recibo </th>
                <td mat-cell *matCellDef="let row"> <button mat-raised-button (click)="verVenta(row)">Ver</button> </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
