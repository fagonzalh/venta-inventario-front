<div mat-dialog-content>
    <mat-tab-group (selectedTabChange)="tabChanged(formCliente, formNewClient, $event)">
        <mat-tab label="Buscar">

            <form #formCliente="ngForm">
                <mat-card>
                    <mat-card-content>

                        <div>
                            <mat-form-field class="mat-form-field-should-float mat-focused" appearance="fill">
                                <mat-label>Indetificaci贸n</mat-label>
                                <input [(ngModel)]="cliente.identificacion" (keyup)="eventKeySearch($event)"
                                    name="identificacion" required autocomplete="off" type="number" matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="cliente.email" name="email" readonly type="email" matInput>
                            </mat-form-field>
                        </div>


                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Nombres</mat-label>
                                <input [(ngModel)]="cliente.nombres" name="nombres" readonly matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Apellidos</mat-label>
                                <input [(ngModel)]="cliente.apellidos" name="apellidos" readonly matInput>

                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Celular</mat-label>
                                <input [(ngModel)]="cliente.celular" name="celular" readonly matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Direcci贸n</mat-label>
                                <input [(ngModel)]="cliente.direccion" name="direccion" readonly matInput>

                            </mat-form-field>
                        </div>

                        <div class="flex-around">
                            <button mat-stroked-button color="warn" (click)="cerrarModal()">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                            <button mat-stroked-button color="warn" (click)="clear($event)">
                                <i class="fas fa-eraser clear__btn"></i>
                            </button>
                            <button mat-stroked-button color="primary" (click)="buscarCliente('final', $event)">
                                <ion-icon name="person-outline"></ion-icon>
                            </button>
                            <button mat-stroked-button class="c_success" (click)="addClient(formCliente)"
                                [disabled]="formCliente.invalid || !cliente.nombres">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                            </button>
                        </div>

                    </mat-card-content>
                </mat-card>
            </form>

        </mat-tab>
        <mat-tab label="Nuevo">

            <form (ngSubmit)="registerClient(formNewClient)" #formNewClient="ngForm">
                <mat-card>
                    <mat-card-content>

                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Indetificaci贸n</mat-label>
                                <input id="identi" [(ngModel)]="cliente.identificacion" name="identificacion" required
                                    autocomplete="off" type="number" matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input [(ngModel)]="cliente.email" pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$" required
                                    autocomplete="off" name="email" type="email" matInput>
                            </mat-form-field>
                        </div>


                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Nombres</mat-label>
                                <input [(ngModel)]="cliente.nombres" required autocomplete="off" name="nombres"
                                    matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Apellidos</mat-label>
                                <input [(ngModel)]="cliente.apellidos" required autocomplete="off" name="apellidos"
                                    matInput>

                            </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field appearance="fill">
                                <mat-label>Celular</mat-label>
                                <input [(ngModel)]="cliente.celular" required autocomplete="off" type="number"
                                    name="celular" matInput>

                            </mat-form-field>
                            <mat-form-field appearance="fill">
                                <mat-label>Direcci贸n</mat-label>
                                <input [(ngModel)]="cliente.direccion" required autocomplete="off" name="direccion"
                                    matInput>

                            </mat-form-field>
                        </div>

                        <div class="flex-around">
                            <button mat-stroked-button color="warn" (click)="cerrarModal()">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                            <button mat-stroked-button color="warn" (click)="clear($event)">
                                <i class="fas fa-eraser clear__btn"></i>
                            </button>
                            <button [disabled]="disabledClienteFinal" mat-stroked-button color="primary"
                                (click)="buscarCliente('final', $event)">
                                <ion-icon name="person-outline"></ion-icon>
                            </button>
                            <button mat-stroked-button class="c_success" type="submit"
                                [disabled]="formNewClient.invalid">
                                <ion-icon name="checkmark-circle-outline"></ion-icon>
                            </button>
                        </div>

                    </mat-card-content>
                </mat-card>
            </form>

        </mat-tab>
    </mat-tab-group>
</div>
